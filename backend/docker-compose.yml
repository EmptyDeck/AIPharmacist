version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: doctor_ai_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ibm.doctor-db
      MYSQL_USER: ibm.doctor-user
      MYSQL_PASSWORD: ibm.doctor-pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - doctor_ai_network

  backend:
    build: .
    container_name: doctor_ai_backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://ibm.doctor-user:ibm.doctor-pass@mysql:3306/ibm.doctor-db
    depends_on:
      - mysql
    volumes:
      - ./.env:/app/.env:ro
      - ./user_tokens:/app/user_tokens
    networks:
      - doctor_ai_network

volumes:
  mysql_data:

networks:
  doctor_ai_network:
    driver: bridge