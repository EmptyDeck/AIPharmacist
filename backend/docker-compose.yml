version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: doctor_ai_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - doctor_ai_network

  backend:
    build: .
    container_name: doctor_ai_backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
    depends_on:
      - mysql
    volumes:
      - ./.env:/app/.env:ro
      - ./user_tokens:/app/user_tokens
    networks:
      - doctor_ai_network

volumes:
  mysql_data:

networks:
  doctor_ai_network:
    driver: bridge