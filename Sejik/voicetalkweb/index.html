<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with Dr. Watson</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #status { font-size: 18px; margin: 20px; color: #333; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #response { margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Dr. Watson Voice Chat</h1>
    <p>마이크를 사용해 말하세요. 1초 이상 침묵하면 자동으로 처리됩니다.</p>
    <button id="toggleVoice">Start Voice Mode</button>
    <div id="status">준비 중...</div>
    <div id="response"></div>
    <audio id="ttsPlayer" controls style="margin-top: 20px;"></audio>

    <script src="script.js"></script>
</body>
</html>
